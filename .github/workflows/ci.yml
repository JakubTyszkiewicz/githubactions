name: CI - build & smoke test

on:
  workflow_dispatch: {}

jobs:
  build-and-smoke-test:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set branch-safe name and short SHA
        id: vars
        run: |
          # extract branch name (refs/heads/...) and replace any slashes with dashes
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_SAFE=${BRANCH_NAME//\//-}
          SHORT_SHA=${GITHUB_SHA::7}
          # repo name (strip owner/ from owner/repo)
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "branch_safe=$BRANCH_SAFE" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build the image, push to GHCR and also load into the runner so we can run it locally
      - name: Build & push Docker image (branch + sha tags)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          load: true
          tags: |
            ghcr.io/JakubTyszkiewicz/${{ steps.vars.outputs.repo_name }}:${{ steps.vars.outputs.branch_safe }}
            ghcr.io/JakubTyszkiewicz/${{ steps.vars.outputs.repo_name }}:${{ steps.vars.outputs.short_sha }}
            ghcr.io/JakubTyszkiewicz/${{ steps.vars.outputs.repo_name }}:latest

      - name: Start container (from pushed image)
        run: |
          IMAGE=ghcr.io/JakubTyszkiewicz/${{ steps.vars.outputs.repo_name }}:${{ steps.vars.outputs.short_sha }}
          echo "Running image $IMAGE"
          docker run -d --name gh-ci-nginx -p 8080:80 $IMAGE
          sleep 2

      - name: Smoke test (HTTP)
        run: |
          # fail the step if HTTP check fails; if it fails, print container logs to help debugging
          if ! curl -sS --fail http://localhost:8080; then
            echo "--- container logs ---"
            docker logs gh-ci-nginx || true
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          docker rm -f gh-ci-nginx || true

